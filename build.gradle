plugins {
    id 'java'
}

group 'net.covers1624'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

task doStuff() {
    doFirst {
        println("======= ENV Vars =======")
        System.getenv().each {
            println(it.key + " = " + it.value)
        }
        println("========================")
        println("Has Secret? " + (System.getenv("MY_SECRET") == "Secret Text!"))
    }
}
